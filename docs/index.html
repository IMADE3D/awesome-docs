	<!-- Custom theme stylesheet -->
	<link rel="stylesheet" href="theme-custom.css">

<body>
	<div id="app"></div>

	<script>
		// 4. Docsify Configuration
		window.$docsify = {
			name       : 'IMADE3D Awesome (Plaintext) Docs',
			// repo       : 'https://github.com/imade3d/awesome-docs',
			//coverpage  : 'coverpage.md',
			homepage   : '_home.md',
			// homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
			loadSidebar: true,
			// autoHeader: true,
			auto2top   : true,
			maxLevel   : 3,
			subMaxLevel: 3,
			loadNavbar: true,
			mergeNavbar: true,
			formatUpdated: '{MM}/{DD} {HH}:{mm}',
			// logo: 'assets/imade3d_logo_icon_12_px.png',

			// 5. docsify-themeable
			themeable : {
				readyTransition : true,
				responsiveTables: true
			},
			// search things
			search: {
				maxAge: 10000, // Expiration time, milliseconds, 10s now.
				paths: 'auto', // or 'auto' or []
				placeholder: 'Type to search',
				hideOtherSidebarContent: false, // whether or not to hide other sidebar content
			},
			//tabs
			tabs: {
				persist    : true,      // default
				sync       : true,      // default
				theme      : 'classic', // default
				tabComments: false,      // default
				tabHeadings: true       // default
			},
			// Relative path enabled
			relativePath: true,
			// THIS ONE CHANGES A LOT OF THING. REVIEW. https://docsify.js.org/#/configuration?id=relativepath
			// PLUGINS :
			plugins: [
				// function(hook) {
				// var footer = [
				// 	'<hr/>',
				// 	'<footer>',
				// 	'<span>Published by </span>',
					// '<span><a href="https://imade3d.com" style="text-decoration:none; color:unset;font-style:italic;">imade3d.com</a> &copy;2019. </span>',
				// 	'<span>Build with joy and </span>',
				// 	'<span><a href="https://github.com/docsifyjs/docsify" target="_blank" style="text-decoration:none; color:unset;font-style:italic;">docsify</a>.</span>',
				// 	'</footer>'
				// ].join('');

				// hook.afterEach(function(html) {
				// 	return html + footer;
				// });
				// },
				function(hook, vm) {
				hook.afterEach(function(html) {
					var url =
					'https://github.com/IMADE3D/awesome-docs/tree/master/docs' +
					vm.route.file;
					var editHtml = '[üìù Edit on github](' + url + ')\n';

					return (
					html +
					'<span>Build with joy and docsify by &copy; <a href="https://imade3d.com" style="text-decoration:none; color:unset;font-style:italic;">imade3d.com</a>\n</span>' +
					'<hr>' +
					'Last modified ' +
					'{docsify-updated}' +
					editHtml
					);
				});
				}
			]
	};
	</script>

	<!-- Required: docsify + docsify-themeable -->
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify-themeable"></script>

	<!-- 6. Docsify Plugins -->
	<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
	<!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->
	<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<!-- <script src="//unpkg.com/docsify-edit-on-github/index.js"></script> -->
</body>

</html>
