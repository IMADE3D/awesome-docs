	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
	<meta charset="utf-8">

	<!-- ****** faviconit.com favicons ****** -->

	<!-- 2. PrismJS Themes -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/prism-github/prism-github.css"> -->
	<!-- <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"> -->

	<!-- 3. Custom Theme Properties -->
	<!-- Custom theme stylesheet -->
	<link rel="stylesheet" href="theme-custom.css">
</head>

<body>
	<div id="app"></div>

	<script>
		// 4. Docsify Configuration
		window.$docsify = {
			name       : 'IMADE3D Awesome (Plaintext) Docs',
			// repo       : 'https://github.com/imade3d/awesome-docs',
			//coverpage  : 'coverpage.md',
			homepage   : '_home.md',
			// homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
			loadSidebar: true,
			// autoHeader: true,
			auto2top   : true,
			maxLevel   : 3,
			subMaxLevel: 3,
			loadNavbar: true,
			mergeNavbar: true,
			formatUpdated: '{MM}/{DD}/{YYYY}',
			// logo: 'assets/imade3d_logo_icon_12_px.png',

			// 5. docsify-themeable
			themeable : {
				readyTransition : true,
				responsiveTables: true
			},
			// search things
			search: {
				maxAge: 10000, // Expiration time, milliseconds, 10s now.
				paths: 'auto', // or 'auto' or []
				placeholder: 'Type to search',
				hideOtherSidebarContent: false, // whether or not to hide other sidebar content
			},
			//tabs
			tabs: {
				persist    : true,      // default
				sync       : true,      // default
				theme      : 'classic', // default
				tabComments: false,      // default
				tabHeadings: true       // default
			},
			// Relative path enabled
			relativePath: true,
			// THIS ONE CHANGES A LOT OF THING. REVIEW. https://docsify.js.org/#/configuration?id=relativepath
			// PLUGINS :
			plugins: [
			function (hook, vm) {
				hook.beforeEach(function (html) {
				var url = 'https://github.com/needim/noty/blob/master/docs/' + vm.route.file

				var delimiter = '<span>∴∴∴\n\n</span>'

				var footer = '<span>Build with joy and docsify by &copy; <a href="https://imade3d.com">imade3d.com</a>\n</span>'

				var lastModified = '<span class="last-modified">Last modified {docsify-updated} \n</span>'

				var editButton = '<a class="edit-button" href="' + url +'" target="_blank">Edit this file on GitHub</a>\n'

				var metaContainer = '<div class="meta-container">' + delimiter + footer + lastModified + editButton + '</div>\n'

				return html
					+ metaContainer
					// + '\n----\n'
					// + footer.join('')
				  })
      		}
			],
			pagination: {
				crossChapter: false
  			}
	};
	</script>

	<!-- Required: docsify + docsify-themeable -->
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify-themeable"></script>

	<!-- 6. Docsify Plugins -->
	<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
	<!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->
	<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
	<!-- <script src="//unpkg.com/docsify-edit-on-github/index.js"></script> -->
</body>

</html>
