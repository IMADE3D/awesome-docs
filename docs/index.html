<body>
	<div id="app"></div>

	<script>
		// 4. Docsify Configuration
		window.$docsify = {
			name       : 'IMADE3D Awesome (Plaintext) Docs',
			//repo       : 'https://github.com/imade3d/awesome-docs',
			//coverpage  : 'coverpage.md',
			homepage   : '_home.md',
			// homepage   : 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/README.md',
			loadSidebar: '_sidebar.md',
			auto2top   : true,
			maxLevel   : 3,
			subMaxLevel: 3,
			loadNavbar: true,
			mergeNavbar: true,
			formatUpdated: '{MM}/{DD}',
				formatUpdated: function(date) {
					return date;
				},
			// logo: 'assets/imade3d_logo_icon_12_px.png',

			// 5. docsify-themeable
			themeable : {
				readyTransition : true,
				responsiveTables: true
      },
      // search things
      search: {
      maxAge: 10000, // Expiration time, milliseconds, 10s now.
      paths: 'auto', // or 'auto' or []
      placeholder: 'Type to search',
      hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      }
	};
	</script>

	<!-- Required: docsify + docsify-themeable -->
	<script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
	<script src="https://unpkg.com/docsify-themeable"></script>

	<!-- 6. Docsify Plugins -->
	<script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
	<!-- <script src="https://unpkg.com/docsify-copy-code"></script> -->
	<script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>
